nodes:
  - gpu1
  - gpu2

remote_root: ~/grid_workspace

ssh:
  timeout: 10
  connect_timeout: 5
  max_retries: 3
  pool_size: 10
  key_file: null

health_check:
  timeout: 3
  max_workers: 20
  cpu_weight: 1.0
  gpu_weight: 3.0
  refresh_interval: 60

sync:
  exclude_patterns:
    - .git
    - __pycache__
    - .env
    - '*.pyc'
    - node_modules
    - .next
  use_checksums: true
  follow_symlinks: false
  max_parallel_transfers: 5

ray:
  dashboard_port: 8265
  redis_port: 6379
  head_bind_all: true
  namespace: default
  log_level: info

resource_sharing:
  enabled: true
  check_interval: 60
  offer_expiry: 300
  max_offers_per_node: 5
  thresholds:
    gpu_utilization_max: 20.0
    gpu_memory_min_mb: 1024.0
    memory_percent_max: 50.0
    memory_min_gb: 2.0
    cpu_percent_max: 30.0
    cpu_min_cores: 1.0