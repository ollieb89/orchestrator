  tags:
  - gpu
  - cuda
  - master
  user: ollie
- gpu_count: 1
  host: gpu1
  memory_gb: 32
  name: gpu1
  port: 22
  role: worker
  tags:
  - gpu
  - cuda
  - worker
  user: ob
- gpu_count: 1
  host: gpu2
  memory_gb: 32
  name: ml-server
  port: 22
