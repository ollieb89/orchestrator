execution:
  default_gpus_per_node: 1
  default_nodes: 3
  retry_attempts: 3
  timeout_seconds: 3600
  working_directory: /tmp/grid
logging:
  format: json
  level: INFO
name: my-cluster
nodes:
- gpu_count: 1
  host: gpu-master
  memory_gb: 32
  name: gpu-master
  port: 22
